<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{nav.html :: navbar}"></div> 

    <!-- 공지사항 섹션 -->
    <section class="notice-section">
        <h1>공지사항</h1>
        <ul class="notice-list">
            <li th:each="j : ${infos}">
                <h2 th:text="${j.Info_Date}">공지사항 제목</h2>
                <p th:text="${j.Info_Title}">공지사항 내용</p>
            </li>
        </ul>
    </section>

    <!-- 상품 목록 섹션 -->
    <section class="product-section">
        <h1>상품 목록</h1>
        <ul class="product-list">
            <li th:each="i : ${items}" class="product-item">
                <div class="product-info">
                    <img th:src="${i.imgurl}" alt="Product Image" width="300" height="200">
                    <h3 th:text="${i.productName}">상품명</h3>
                    <p th:text="${i.price} + ' 원'">가격</p>
                </div>
                <div class="product-actions">
                    <a class="buy-btn" th:href="@{'list/page/detail/' + ${i.ID}}">구매하기</a>
                </div>
            </li>
        </ul>
    </section>

</body>
</html>
