<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{nav.html :: navbar}"></div> 

    <!-- 공지사항 섹션 -->
    <section class="notice-section">
        <h1>공지사항</h1>
        <ul class="notice-list">
            <li th:each="j : ${infos}">
                <a th:text="${j.Info_Title}" th:href="@{'detailInfo/' + ${j.id}}">공지사항 제목</a>
                <p th:text="${j.writer}">공지사항 작성자</p>
            </li>
        </ul>
    </section>

    <!-- 상품 목록 섹션 -->
    <section class="product-section">
        <div class="section-header">
            <h1>최근 등록 상품</h1>
            <a class="view-all" th:href="@{'list/page/1'}">상품 더보기</a>
        </div>
        <ul class="product-list">
            <li th:each="r : ${rank}" class="product-item">
                <div class="product-card">
                    <img th:src="${r.imgurl}" alt="Product Image" class="product-image" onerror="this.onerror=null; this.src='/images/basicimage.png';">
                    <div class="product-info">
                        <h3 class="product-name" th:text="${r.productName}">상품명</h3>
                        <p class="product-price" th:text="${r.price} + ' 원'">가격</p>
                    </div>
                    <div class="product-actions">
                        <a class="buy-btn" th:href="@{'list/page/detail/' + ${r.id}}">구매하기</a>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
