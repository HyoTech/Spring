<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div class="cont">
    <form action="/CreateUser", method="POST" class="signup-form" id="signup-form">
        <h2>회원가입</h2>
        <div>
            <input type="text" id="userName" name="userName" placeholder="아이디" required>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <div>
            <input type="text" id="displayName" name="displayName" placeholder="이름" required>
        </div>
        <div class="dropdown">
            <label for="styledOptions">유저 타입 선택</label>
            <select id="authLevel" name="authLevel">
                <option value="1">관리자</option>
                <option value="2">판매자</option>
                <option value="3">일반유저</option>
            </select>
        </div>
        <button type="submit">가입하기</button>
    </form>
</div>

<script>
    function toggleDropdown() {
        var dropdown = document.getElementById("dropdown");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    }
</script>
</body>
</html>
