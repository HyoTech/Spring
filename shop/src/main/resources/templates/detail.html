<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
  <div th:replace="~{nav.html :: navbar}"></div> 

  <div class="detail" th:each="d : ${ditem}">
    <h4>상세페이지</h4>
    <img th:src="${d.imgurl}" alt="상품 이미지">
    <h4 th:text="${d.ProductName}">상세 상품명</h4>
    <p th:text="${d.getPrice}">가격</p>

    <!-- Comment Form per item -->
    <div class="comments-list" id="commentsList" th:each="comment : ${comment}">
        <h2>Comments</h2>
        <!-- 댓글이 추가될 부분 -->
        <p><strong th:text="${comment.getUsername}" style="display:inline">Author</strong>:</p>
        <p th:text="${comment.getContent}"></p>
    </div>

    <div class="comment-form">
        <h2>Leave a Comment</h2>
        <form action="/detail/comment" method="post">
            <div>
                <label for="author">Name:</label>
                <input type="text" id="username" name="username" th:value="${#authentication.name}" readonly>
                <input type="hidden" name="parentid" th:value="${d.getID()}">
            </div>
            <div>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
  </div>

  <script>
    console.log(document.getElementsByName('parentid').value);
  </script>
</body>
</html>
