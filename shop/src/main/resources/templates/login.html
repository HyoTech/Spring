<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{nav.html :: navbar}"></div> 

    <div class="login-container">
        <h2>로그인</h2>
        <form action="/login" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div th:if="${session.errorMessage}" class="error-message">
                <p th:text="${session.errorMessage}"></p>
            </div>
            <div class="form-actions">
                <a href="/UserInput" class="signup-link">회원가입</a>
                <button type="submit" class="login-btn">로그인</button>
            </div>
            <a href="/oauth2/authorization/google" class="google-login-btn" role="button">구글 로그인</a>
        </form>
    </div>
</body>
</html>
