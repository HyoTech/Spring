<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{nav.html :: navbar}"></div> 

    <form action="/add", method="POST">
        <input name="writer" th:value="${#authentication.name}" readonly>
        <input name="title">
        <input name="price">
        <input type="file" name="imagefile" onchange="getURL(this)">
        <input type="hidden" name="image">
        <button type="submit">전송</button>
    </form>

    <script>
        async function getURL(e){
            let file = e.files[0]
            let name = encodeURIComponent(file.name);
            let result = await fetch('presigned-url?filename=' + name);
            result = await result.text();    

            let final_result = await fetch(result, {
                method: 'PUT',
                body: e.files[0]
            })

            if (final_result.ok) {
                document.querySelector('input[name="image"]').value = final_result.url.split("?")[0]
            }
            
        }
    </script>
</body>
</html>
